<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Healthmap</title>
</head>
<body style="background-color: rgba(225, 255, 250, 0.74)">
    <section class="container-fluid " >
        <div class="row">
            <div style="width:400px;margin:auto">
                <div class="card">
                    <div class="card-body">
                        <h4 class="text-center" style="font-family: ubuntu"><span style="color: red">REGIS</span><span style="color:mediumblue">TRAR</span> <span style="color: red">DOEN</span><span style="color:mediumblue">ÇA</span></h4>
                        <form>
  
                                    <div class="form-group">
                                    <label for="inputSUS">Nº SUS</label>
                                    <input type="number" class="form-control" id="inputSUS">
                                    </div>

                                    <div class="form-group">
                                    <label for="inputHospital">Nº Hospital</label>
                                    <input type="number" class="form-control" id="inputHospital">
                                    </div>

                                    <div class="form-group">
                                        <label for="inputDoenca">Código Doença</label>
                                        <input type="text" class="form-control" id="inputDoenca">
                                    </div>

                            
                                    <div class="form-group">
                                        <label for="exampleFormControlTextarea1">Informações adicionais</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                      </div>
                                
                                    <button type="submit" class="btn btn-primary">Registrar</button>
                                    <button type="submit" class="btn btn-danger">Cancelar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script type="text/javascript" src="js/jquery-3.3.1.slim.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
